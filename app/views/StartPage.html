<img alt="" src="../images/road.jpg" class="bg" />

<div class="startPageContainerBody">
    <div class="row marketing UserstartPageContainer">
        <a class="hitLogo" href="http://www.hit.ac.il/" target="_blank"></a>
        <div class="userStartPasgeAlign" style="height:350px;">
            <div class="myHeadlinesDiv">
                <h1 ng-show="!signInorSignUpSelected">התחברות</h1>
                <h1 ng-show="signInorSignUpSelected">הרשמה</h1>
                <div class="myOpeningDivSecondLayer">
                    <h3 class="activityCode">הקלד כתובת דוא"ל:</h3>
                    <input type="text" class="loginPopupTextInputBack" ng-model="LoginEmailAdress" />
                    <h2 class="activityCode">הקלד סיסמה</h2>
                    <input type="password" class="loginPopupTextInputBack" ng-model="LoginPassword" />
                    <ul>
                        <li class="btn loginBtn" ng-click="login()" ng-show="!signInorSignUpSelected">התחברות</li>
                        <li class="btn loginBtn" ng-click="signIn()" ng-show="signInorSignUpSelected">הרשמה</li>
                    </ul>

                    <h3 ng-show="!signInorSignUpSelected" class="signUporLoginQue">לא רשום עדיין?</h3><span ng-show="!signInorSignUpSelected" ng-click="toggleToSignUpSignIn(true)" class="signUporLogin"> הירשם!</span>
                    <h3 ng-show="signInorSignUpSelected" class="signUporLoginQue">כבר רשום?</h3><span ng-show="signInorSignUpSelected" ng-click="toggleToSignUpSignIn(false)" class="signUporLogin"> התחבר!</span>


                    <div class="isLoginPossibleClass" style="margin-top:-60px;" ng-show="yourSignUpRequstAccepted">{{userLoginNotification}}</div>

                    <!--loginPopupSignUp-->
                </div>
        </div>
    </div>
</div>
