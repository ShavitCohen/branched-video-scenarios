

<div class="modal-content" ng-init="checkIfExist(scenario)">

    <div class="modal-header">

        <h1 class="modal-title" ng-model="headlingOfAddScene">{{headlingOfAddScene}}</h1>
    </div>
    <div class="modal-body">
        <div class="row">
            <label class="col-md-12">שם הסצינה</label>
        </div>
        <div class="row">

            <input class="col-md-8 col-md-offset-1 form-control" id="SceneName" type="text" ng-model="myscenarioName" />
        </div>
        <div class="row">
            <label class="col-md-12">קישור לסרטון ב-Youtube</label>
        </div>
        <div class="row">
            <input id="youtubeURL" class="col-md-8 col-md-offset-1 form-control" type="text" ng-model="myUrl" />
            <input class="col-md-1 btn loadMovBTN" id="Button1" type="button" value="טען" ng-click="youtube_parser(myUrl)" />

        </div>
        <div class="row">
            <div>
                <div id="player" class="myYoutubeIfreamPreview col-md-8 col-md-offset-1"></div>
            </div>
        </div>
        <!-- ירד זמנית לשלב הערכה -->
        <!--<div class="row">
            <input id="myEndTimeTXT" class="col-md-3 col-md-offset-1 form-control " type="number" ng-model="myEndTime" ng-change="myPlayerChangeFunc(scenario)"/>

            <input id="myStartTimeTXT" class="col-md-3 col-md-offset-4 form-control" type="number" ng-model="myStartTime" ng-change="myPlayerChangeFunc(scenario)"/>


        </div>-->
        
    </div>
    <div class="modal-footer">
        <div class="col-md-6 col-md-offset-7">

            <!--<div>{{scenario.myMovName}}</div>-->
            <input class="btn btn-danger" type="button" value="בטל" ng-click="closeModal()" />
            <div class="btn saveMovBTN" ng-model="movModalBTN" ng-click="addToJason()" ng-disabled="isSaved">{{movModalBTN}}</div>



        </div>
    </div>

</div>
