<div class="modal-content">
    <div class="modal-header">
    
        <h1 class="modal-title" ng-model="newActivityHeader">{{newActivityHeader}}</h1>
    </div>
    <div class="editMovModalAlign">
        <div class="modal-body">
            <div>
                <h2 class="modalheadlineH2">שם הפעילות</h2>




                <input id="activityName" class="form-control" type="text" ng-model="myActivityName" maxlength="30" />

            </div>
            <div>
                <h2 class="modalheadlineH2" style="display:inline-block;">תיאור</h2><i class="glyphicon glyphicon-question-sign" tooltip-placement="left" tooltip="תיאור הפעילות מטרתו לסייע לך להבחין בין הפעילויות השונות שתיצור ואינו חשוף למשתמשים"></i>
                <textarea id="activityDescription" class="form-control" type="text" ng-model="myActivityDescription" maxlength="100"></textarea>

            </div>
        </div>
        </div>
        <div class="modal-footer">
            <div style="float: left;">
                <div class="btn btn-danger" ng-click="closeNewActivityPopUP(2)">בטל</div>
                <div class="btn saveInteractionBTN" ng-click="closeNewActivityPopUP(1)">שמור והמשך</div>

            </div>
        </div>
