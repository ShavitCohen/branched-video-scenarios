

<div class="modal-content" ng-init="checkIfExist(scenario)">

    <div class="modal-header">

        <h1 class="modal-title" ng-model="headlingOfAddScene">האם הינך בטוח שברצונך למחוק לצמיתות את הסצינה?</h1>
    </div>
    <div class="modal-body">
        <div class="row">
            <label class="col-md-12">פעולת מחיקה זו תמחק גם את אינטראקציית השאלה ואת המסיחים, במידה ואלו קיימים לסצינה זו.</label>
        </div>
    </div>
    <div class="modal-footer">
        <div class="col-md-4 col-md-offset-8">
            <input class="btn btn-warning" type="button" value="ביטול" ng-click="dismissAndBackFunc()"/>
            <div class="btn btn-danger" ng-model="movModalBTN" ng-click="deleteMovFunc()">{{movModalBTN}}</div>
        </div>
    </div>

</div>
