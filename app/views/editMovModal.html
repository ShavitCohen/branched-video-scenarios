<form name="myForm">
  <div class="modal-content" ng-init="checkIfExist(scenario)">
    <div class="modal-header popupCoustomHeader">

      <h1 class="modal-title" ng-model="headlingOfAddScene">{{headlingOfAddScene}}</h1>

    </div>
    <div class="modal-body">


      <div class="row">
          <label ng-show="isfirstScenario" class="col-md-12 ">הודעת פתיחה</label>
      </div>
      <div class="row">
          <textarea ng-show="isfirstScenario" class="col-md-8 col-md-offset-1 form-control " id="openingMSG" rows="3" maxlength="150" required ng-model="scenarioInteraction.openingMessege"></textarea>
      </div>
      <div class="row">

        <label class="col-md-5">סוג האינטראקציה:</label>


        <input type="radio" name="interactionType" id="singleSelection" value="singleSelection" ng-model="scenario.interactions[0].type" ng-change="CheckboxSelectedFunc()">
  
       
        <label for="singleSelection">חד ברירה</label>


        <input type="radio" name="interactionType" id="endMessege" value="endMessege" ng-model="scenario.interactions[0].type"  ng-disabled="{{isDisabled}}" ng-change="CheckboxSelectedFunc()" >

        <label for="endMessege">הודעת סיום</label>
       

      </div>
      <div class="row">
        <label class="col-md-12" ng-show="whiceInteactionTypeE">תוכן הודעת הסיום</label>
      </div>
      <div class="row">
          
          <textarea ng-show="whiceInteactionTypeE" class="col-md-8 col-md-offset-1 form-control" id="endMSGText" rows="3" cols="50" maxlength="150" ng-model="scenarioInteraction.endMessegeText" ng-show="whiceInteactionTypeE"></textarea>

      </div>
      <div class="row">
        <label class="col-md-12" ng-show="whiceInteactionTypeS">תוכן השאלה</label>
      </div>
      <div class="row">
          <textarea ng-show="whiceInteactionTypeS" class="col-md-8 col-md-offset-1 form-control" id="questionText" rows="3" cols="50" maxlength="50" ng-model="scenarioInteraction.text" ng-show="whiceInteactionTypeS"></textarea>
      </div>
        <div ng-show="whiceInteactionTypeS">
            <div class="row">
                <label class="col-md-8" ng-show="whiceInteactionTypeS">
                    אפשרויות בחירה:
                </label>
            </div>

            <div class="col-md-12" ng-repeat="answer in scenarioInteraction.distractors" ng-show="whiceInteactionTypeS">
                <div class="row">
                    <!--{{scenarioInteraction.distractors}}-->
                    <!--<input ng-show="whiceInteactionTypeS" type="radio" class="col-md-1 col-md-offset-3" name="optionsRadios" id="option1" ng-model="answer.isRightAnswer" ng-value="true">-->

                    <textarea ng-show="whiceInteactionTypeS" class="col-md-9 form-control" id="option1Text" rows="1" maxlength="40" ng-model="answer.text"></textarea>
                    <div ng-show="whiceInteactionTypeS" ng-click="deleteAnswer($index,scenarioInteraction.distractors)"><i class="glyphicon glyphicon-trash myDeleyeglyphicon"></i></div>


                </div>

            </div>


            <div class="row">

                <div ng-show="whiceInteactionTypeS" id="addOption" class="btn addOptionBTN" ng-click="addAnswer(scenarioInteraction)"><i class="glyphicon glyphicon-plus"></i>הוספת אפשרות</div>
            </div>
        </div>



    </div>
    <div class="modal-footer">
      <div class="col-md-4 col-md-offset-6">
        <input class="btn btn-danger" id="delete" type="button" value="בטל" ng-click="cancel()" />
        <div class="btn saveInteractionBTN" ng-disabled="form.$valid" ng-click="closeModal()">{{editModalBTN}}</div>

      </div>
    </div>
  </div>

</form>
