<form name="myForm">
    <div class="modal-content" ng-init="checkIfExist(scenario)">
        <div class="modal-header">
            <h1 class="modal-title" ng-model="headlingOfAddScene">{{headlingOfAddScene}}</h1>

        </div>
        <div class="modal-body" ng-class="{isFirstScenario:scenario.firstScenario}">


            <!--<div>האם צריכה להיות הודעת פתיחה?{{scenario.firstScenario}}</div>-->
            <div class="row">
                <label class="col-md-12 myOpeningTextClass">הודעת פתיחה</label>
            </div>
            <div class="row">
                <textarea class="col-md-8 col-md-offset-1 form-control myOpeningTextClass" id="openingMSG" rows="3" maxlength="150" required ng-model="scenario.interactions[1].text"></textarea>
            </div>
            <div class="row">

                <label class="col-md-3">סוג האינטראקציה:</label>


                <input type="radio" name="interactionType" id="singleSelection" value="singleSelection" ng-model="checkboxSelection" ng-change="CheckboxSelectedFunc()">

                <label for="singleSelection">חד ברירה</label>


                <input type="radio" name="interactionType" id="endMessege" value="endMessege" ng-model="checkboxSelection" ng-disabled="{{isDisabled}}" ng-change="CheckboxSelectedFunc()">

                <label for="endMessege">הודעת סיום</label>
                <!--<label class="col-md-6" for="inetactTypeRad1">חד ברירה</label>-->


            </div>
            <div class="row">
                <label class="col-md-12" ng-show="whiceInteactionTypeE">תוכן הודעת הסיום</label>
            </div>
            <div class="row">
                <textarea class="col-md-8 col-md-offset-1 form-control" id="endMSGText" rows="3" cols="50" maxlength="150" ng-model="scenario.interactions[0].text" ng-show="whiceInteactionTypeE"></textarea>

            </div>
            <div class="row">
                <label class="col-md-12" ng-show="whiceInteactionTypeS">תוכן השאלה</label>
            </div>
            <div class="row">
                <textarea class="col-md-8 col-md-offset-1 form-control" id="questionText" rows="3" cols="50" maxlength="150" ng-model="scenario.interactions[0].text" ng-show="whiceInteactionTypeS"></textarea>

            </div>
            <div class="row">
                <label class="col-md-3" ng-show="whiceInteactionTypeS">
                    אפשרויות בחירה:
                </label>
            </div>
            <div class="col-md-12" ng-repeat="answer in tempAnswerArry.distractors">
                <div class="row">


                    <input ng-show="whiceInteactionTypeS" type="radio" class="col-md-1 col-md-offset-3" name="optionsRadios" id="option1" ng-model="answer.isRightAnswer" ng-value="true">

                    <textarea ng-show="whiceInteactionTypeS" class="col-md-5 form-control" id="option1Text" rows="1" maxlength="150" ng-model="answer.text"></textarea>
                    <div ng-show="whiceInteactionTypeS" ng-click="deleteAnswer($index,tempAnswerArry)"><i class="glyphicon glyphicon-trash myDeleyeglyphicon"></i></div>


                </div>

            </div>



            <div class="row">

                <div ng-show="whiceInteactionTypeS" id="addOption" class="col-md-1 col-md-offset-4 btn btn-success" ng-click="addAnswer(tempAnswerArry)"><i class="glyphicon glyphicon-plus"></i></div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="col-md-4 col-md-offset-6">
                <input class="btn btn-warning" id="delete" type="button" value="בטל" ng-click="cancel()" />
                <div class="btn btn-primary" ng-disabled="form.$valid" ng-click="saveChangesInOriginArray()">{{editModalBTN}}</div>

            </div>
        </div>
    </div>

</form>
