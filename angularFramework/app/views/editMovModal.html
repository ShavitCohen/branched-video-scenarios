
    <div class="modal-content" ng-init="checkIfExist(scenario)">
    <div class="modal-header">
        <h1 class="modal-title" ng-model="headlingOfAddScene">{{headlingOfAddScene}}</h1>

    </div>
    <div class="modal-body">
        <div class="row">
            <label class="col-md-12">הודעת פתיחה</label>
        </div>
        <div class="row">
            <textarea class="col-md-8 col-md-offset-1 form-control" id="openingMSG" rows="3" maxlength="150" ng-model="scenario.openMessage"></textarea>
        </div>
        <div class="row">

            <label class="col-md-3">סוג האינטראקציה:</label>


            <!--<input type="radio" name="inetact" id="inetactTypeRad1" checked="{{mysingleSelectionChack}}">-->
            <label class="col-md-6" for="inetactTypeRad1">חד ברירה</label>

            <!--<input type="radio" name="inetact" id="inetactTypeRad2">
            <label for="inetactTypeRad2">סימון</label>-->

        </div>

        <div class="row">
            <label class="col-md-12">תוכן השאלה</label>
        </div>
        <div class="row">
            <textarea class="col-md-8 col-md-offset-1 form-control" id="questionText" rows="3" cols="50" maxlength="150" ng-model="scenario.questions[0].text"></textarea>

        </div>
        <div class="row">
            <label class="col-md-3">
                אפשרויות בחירה:
            </label>
        </div>
        <div class="col-md-12" ng-repeat="answer in scenario.questions[0].answers">
            <div class="row">
                <label class="col-md-3">

                </label>

                <input type="radio" class="col-md-1" name="optionsRadios" id="option1" ng-model="answer.isRightAnswer" ng-value="true">

                <textarea class="col-md-5 form-control" id="option1Text" rows="1" maxlength="150" ng-model="answer.text"></textarea>
                <div ng-click="deleteAnswer($index,scenario.questions[0])"><i class="glyphicon glyphicon-trash myDeleyeglyphicon"></i></div>


            </div>

        </div>



        <div class="row">
        
            <div id ="addOption" class="col-md-1 col-md-offset-4 btn btn-success" ng-click="addAnswer(scenario.questions[0].answers)"> <i class="glyphicon glyphicon-plus"></i></div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="col-md-4 col-md-offset-6">
            <input class="btn btn-warning" id="delete" type="button" value="מחק" ng-click="deleteQuestions($index,scenario)" />
            <div class="btn btn-primary">{{editModalBTN}}</div>

        </div>
    </div>
</div>
